version: 0.2

env:
  parameter-store:
    AWS_DEFAULT_REGION: "/MEAN/AWS_DEFAULT_REGION"
		
phases:
  install:
    commands:
      - echo Installing...
      - npm install
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION)
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm test
  post_build:
    commands:
      - echo Build completed on `date`
